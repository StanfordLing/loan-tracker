<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DebtPal - Login</title>
  <link rel="icon" type="image/png" href="icon-192.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <style>
    html,
    body {
      touch-action: pan-x pan-y;
      height: 100%;
    }

    #pinDisplay {
      letter-spacing: 0.5em;
      min-height: 48px;
    }
  </style>
</head>

<body>

  <div class="container d-flex vh-100 justify-content-center align-items-center">
    <div class="card p-4 w-100 text-center" style="max-width:400px;">
      <h4 class="mb-3">Enter PIN</h4>
      <div id="pinDisplay" class="mb-3 fs-3"></div>
      <div id="pinError" class="form-text text-danger mb-2"></div>
      <div class="row gx-2 gy-2 mb-2">
        <div class="col-4"><button class="btn btn-outline-secondary w-100 py-3 fw-bold" onclick="addDigit(1)">1</button>
        </div>
        <div class="col-4"><button class="btn btn-outline-secondary w-100 py-3 fw-bold" onclick="addDigit(2)">2</button>
        </div>
        <div class="col-4"><button class="btn btn-outline-secondary w-100 py-3 fw-bold" onclick="addDigit(3)">3</button>
        </div>
        <div class="col-4"><button class="btn btn-outline-secondary w-100 py-3 fw-bold" onclick="addDigit(4)">4</button>
        </div>
        <div class="col-4"><button class="btn btn-outline-secondary w-100 py-3 fw-bold" onclick="addDigit(5)">5</button>
        </div>
        <div class="col-4"><button class="btn btn-outline-secondary w-100 py-3 fw-bold" onclick="addDigit(6)">6</button>
        </div>
        <div class="col-4"><button class="btn btn-outline-secondary w-100 py-3 fw-bold" onclick="addDigit(7)">7</button>
        </div>
        <div class="col-4"><button class="btn btn-outline-secondary w-100 py-3 fw-bold" onclick="addDigit(8)">8</button>
        </div>
        <div class="col-4"><button class="btn btn-outline-secondary w-100 py-3 fw-bold" onclick="addDigit(9)">9</button>
        </div>
        <div class="col-4"></div>
        <div class="col-4"><button class="btn btn-outline-secondary w-100 py-3 fw-bold" onclick="addDigit(0)">0</button>
        </div>
        <div class="col-4"><button class="btn btn-outline-danger w-100 py-3 fw-bold" onclick="delDigit()">⌫</button>
        </div>
      </div>
      <button class="btn btn-primary w-100 mt-2" onclick="unlockPin()">Unlock</button>
      <div class="mt-3">
        <a href="reset.html" class="text-danger small">Forgot PIN? Reset App</a>
      </div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script>
    /* ---------- INIT ---------- */
    // If already logged in, redirect
    if (getSessionPin()) {
      window.location.replace('dashboard.html');
    }

    let pinValue = "";
    const pinDisplay = document.getElementById('pinDisplay');
    const pinError = document.getElementById('pinError');

    function addDigit(d) { if (pinValue.length >= 12) return; pinValue += d; updateDisplay(); }
    function delDigit() { pinValue = pinValue.slice(0, -1); updateDisplay(); }
    function updateDisplay() { pinDisplay.textContent = "●".repeat(pinValue.length); pinError.textContent = ""; }

    async function unlockPin() {
      if (pinValue.length < 6) { pinError.textContent = "PIN must be at least 6 digits."; return; }

      const encrypted = localStorage.getItem(STORAGE_KEY);

      // FRESH INSTALL
      if (!encrypted) {
        // Init default data
        appData = { ledgers: { default: { name: 'Personal', people: {} } }, settings: { currency: '$', theme: 'system', githubToken: '' } };
        setSessionPin(pinValue);
        await saveData(); // Encrypts with new PIN and saves
        window.location.replace('dashboard.html');
        return;
      }

      // DECRYPT CHECK
      try {
        await decryptData(JSON.parse(encrypted), pinValue);
        // If successful, save PIN to session and redirect
        setSessionPin(pinValue);
        window.location.href = 'dashboard.html';
      } catch (e) {
        console.error(e);
        pinError.textContent = "Incorrect PIN";
        pinValue = "";
        updateDisplay();
      }
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') {
        addDigit(e.key);
      } else if (e.key === 'Backspace') {
        delDigit();
      } else if (e.key === 'Enter') {
        unlockPin();
      }
    });
  </script>
</body>

</html>
