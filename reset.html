<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset DebtPal</title>
	<link rel="icon" type="image/png" href="icon-192.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.card {
			max-width: 400px;
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="card shadow p-4 text-center mx-auto">
			<h2 class="text-danger mb-3">⚠️ Warning</h2>
			<p class="mb-4">This action will <strong>permanently delete</strong> all your local data in the DebtPal
				app. This cannot be undone.</p>
			<p class="text-muted small">Use this only if you have forgotten your PIN or want to start completely fresh.
			</p>
			<button class="btn btn-danger w-100 mb-2" onclick="performReset()">Yes, Delete Everything</button>
			<a href="index.html" class="btn btn-secondary w-100">Cancel</a>
		</div>
	</div>

	<script>
		function performReset() {
			if (confirm("Are you absolutely sure? All data will be lost.")) {
				localStorage.removeItem('loanApp');
				sessionStorage.clear();
				alert("Data deleted. Redirecting to app...");
				window.location.href = 'index.html';
			}
		}
	</script>
</body>

</html>
